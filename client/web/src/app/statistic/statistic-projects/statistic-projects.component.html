    </div>
    
    <div class="statistics">
        <div class="row">
            <div class="col">
                <ngx-charts-bar-vertical 
                    [view]="[800,400]"
                    [results]="chartData"
                    [xAxisLabel]="'Projekt'"
                    [legendTitle]="'Legenda'"
                    [yAxisLabel]="'Kwota'"

            </div>
        </div>  
    </div>
</div>
