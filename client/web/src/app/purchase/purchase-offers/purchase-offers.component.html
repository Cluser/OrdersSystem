<div class="purchase-offers-section">
    <div class="lower-menu">
        <button class="btn-lower-menu"></button>
        <button class="btn-lower-menu"></button>
        <button class="btn-lower-menu" (click)="openAddOfferModal()">Dodaj ofertę</button>
        <button class="btn-lower-menu" (click)="openAddOrderModal()">Dodaj zamówienie</button>
        <input class="search-input" type="text">
    </div>
    
    <div class="grid">
        <ag-grid-angular
            style="width: 100%; height: 100%;"
            class="ag-theme-balham"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            [pagination]="false"
            [paginationPageSize]="pageSize"
            [rowSelection]="'multiple'"
            [suppressRowDeselection]="true"
            (rowDoubleClicked)="openEditOfferModal($event.data)"
            (selectionChanged) = "onSelectionChanged($event)">
        </ag-grid-angular>
    </div>
</div>
