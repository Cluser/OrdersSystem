<div class="admin-clients-section">
    <div class="lower-menu">
        <button class="btn-lower-menu"></button>
        <button class="btn-lower-menu"></button>
        <button class="btn-lower-menu" (click)="openAddClientModal()">Dodaj klienta</button>
        <button class="btn-lower-menu"></button>
        <input class="search-input" type="text">
    </div>
    
    <div class="grid">
        <ngx-spinner bdColor = "rgba(69,69,69,0.8)" size = "large" color = "#00ADB5" type = "ball-clip-rotate-pulse" [fullScreen] = "false"></ngx-spinner>
        <ag-grid-angular
            style="width: 100%; height: 96%;"
            class="ag-theme-balham"
            [rowData]="grid.items"
            [columnDefs]="columnDefs"
            [pagination]="false"
            [paginationPageSize]="pageSize"
            [rowSelection]="'multiple'"
            [suppressRowDeselection]="true"
            (rowDoubleClicked)="openEditClientModal($event.data)">
        </ag-grid-angular>

        <div class="grid-pagination">
            Strona: {{grid.pages}} | Liczba przedmiot√≥w: {{grid.total}}
        </div>
    </div>
</div>
