<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edytowanie kategorii</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <label for="name">Nazwa</label>
    <input id="name" type="text" class="form-control" [(ngModel)]="this.category.name" type="text">

    <button (click)="editCategory(this.category)" type="submit" class="btn btn-primary w-100">Edytowanie kategorii</button>
</div>
