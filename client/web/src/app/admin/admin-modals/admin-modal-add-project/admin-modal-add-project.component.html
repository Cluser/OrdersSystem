<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Dodawanie projektu</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <label for="name">Nazwa</label>
    <input id="name" type="text" class="form-control" [(ngModel)]="this.project.name" type="text">

    <label for="client">Klient</label>
    <select id="client" class="form-control" [(ngModel)]="this.project.idClient">
      <option selected>Wybierz kategorie</option>
      <option *ngFor="let client of clients" [value]="client.id">{{client.name}}</option>
    </select>

    <button (click)="addProject(this.project)" type="submit" class="btn btn-primary w-100">Dodaj projekt</button>
</div>
